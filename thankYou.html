<!doctype html>
<html class="no-js" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Merci pour votre message - Stel'R Agence Web</title>

    <link rel="icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Styles spécifiques pour la page de remerciement */
        .confirmation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh; /* Pour centrer verticalement */
            padding: 50px 20px;
        }

        .confirmation-card {
            background-color: #fff; /* Fond blanc (comme le formulaire) */
            color: var(--primary-t-color); /* Couleur du texte principal */
            padding: 40px;
            border-radius: 2rem; /* Même bordure arrondie que le formulaire */
            text-align: center;
            max-width: 600px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); /* Ombre légère */
        }

        .confirmation-card h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .confirmation-card p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .confirmation-card a.back-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary-t-color);
            color: #fff;
            text-decoration: none;
            border-radius: 100px; /* Style bouton arrondi */
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .confirmation-card a.back-home:hover {
            background-color: var(--primary-color); /* Utilise la couleur primaire */
        }

        /* Récupérer les variables CSS existantes (si définies dans style.css) */
        :root {
            /* Définir les variables CSS si elles ne sont pas déjà définies dans style.css */
            --primary-t-color: #030712; /* Couleur de texte primaire par défaut (à ajuster) */
            --primary-color: #5700EF;    /* Couleur primaire par défaut (à ajuster) */
            --primary-bg: #f8f8f9;      /* Couleur de fond primaire par défaut (à ajuster) */
            /* Ajoutez ici d'autres variables CSS si nécessaire, comme la couleur du texte, etc. */
        }
    </style>
</head>

<body>
    <div class="main">
        <header id="header">
            <nav class="navbar navbar-expand">
                </nav>
        </header>

        <div class="confirmation-container">
            <div class="confirmation-card">
                <h1>Merci !</h1>
                <p>Votre message a été envoyé avec succès. Nous vous répondrons dans les plus brefs délais.</p>
                <a href="index.html" class="back-home">Retour à l'accueil</a>
            </div>
        </div>

        <footer class="footer-area bg-white">
            <div class="container">
                </div>
        </footer>
    </div>

    <script src="assets/js/vendor/jquery.min.js"></script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/all.min.js"></script>
    <script src="assets/js/vendor/gsap.min.js"></script>
    <script src="assets/js/vendor/ScrollTrigger.min.js"></script>
    <script src="assets/js/vendor/lenis.min.js"></script>
    <script src="assets/js/vendor/SplitType.min.js"></script>
    <script src="assets/js/vendor/shuffle.min.js"></script>
    <script src="assets/js/vendor/gallery.min.js"></script>
    <script src="assets/js/vendor/slider.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
